<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In Success</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/flutter_web_plugins@0.0.0-dev.flutter-master/packages/flutter_web_plugins/flutter.js"></script>
    <script>
        function sendMessage(idToken, accessToken) {
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('onCredentialsReceived', { idToken: idToken, accessToken: accessToken });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Icon" class="google-icon">
        <h1>Successfully connected to your Account</h1>
        <button class="open-link" onclick="sendMessage('$idToken', '$accessToken')">Close Tab</button>
    </div>
</body>
</html>
